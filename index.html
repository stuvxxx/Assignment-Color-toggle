<!DOCTYPE html>
<html>
<head>

</head>
<body id="body">
    <div class="menu-container">

</div>

            <li id="home">Home</li>

            <li id="green">Green<input type="radio" class="radio" id="radioGreen" name="color"></li>
            <li id="orange">Orange<input type="radio" class="radio" id="radioOrange" name="color"></li>
            <li id="purple">Purple<input type="radio" class="radio" id="radioPurple" name="color"></li>

    <p id="p"></p>
